<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Логин</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login-reg.css">
<!--    <base href="/easyMed_b2c/">-->
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>

        <div class="main-login">
            <section class="bread-crumbs">
                <a href="../index.html" class="btn btn-to-main-page">← На главную страницу</a>
            </section>
            <section class="login-form-section">
                <form class="login-form" action="/login" method="POST" novalidate>
                    <h2>Вход</h2>
                    <div class="login-form-group">
                        <div class="login-form-input">
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Введите емейл*"
                                    required
                                    autocomplete="username"
                            />

                            <div class="input-group">
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="Введите пароль*"
                                        required
                                        autocomplete="current-password"
                                />
                                <button type="button" class="toggle-password" aria-label="Показать пароль">
                                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="checkbox-remember">
                            <div class="checkbox-container">
                                <input type="checkbox" id="remember" name="remember" />
                                <label for="remember">Запомнить меня на этом компьютере</label>
                            </div>

                            <a href="/forgot-password" class="forgot-password">Забыли пароль?</a>
                        </div>

                        <button type="submit" class="btn-login-page">Войти</button>

                        <div class="signup-text">
                            Впервые на сайте?<br><a href="../pages/reg.html" class="btn-create">Создайте аккаунт</a>
                        </div>
                    </div>

                </form>
            </section>

        </div>

        <div id="footer"></div>

        <div class="popup-overlay hidden" id="forgot-password-popup">
            <div class="modal-content">
                <div class="call-popup__close">
                    <img src="../assets/images/popup-exit.png" alt="close">
                </div>
                <h2>Восстановление<br>пароля</h2>
                <p>Введите вашу почту,<br>и мы вышлем новый пароль:</p>
                <input type="email" id="recovery-email" placeholder="Введите email" required />
                <button id="send-recovery">Отправить</button>
                <p id="response-message"></p>
            </div>
        </div>
    </div>
    <script src="../js/index.js" defer></script>
    <script src="../js/include.js"></script>
</body>
</html>
